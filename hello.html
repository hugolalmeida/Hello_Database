<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello World</title>
</head>
<body>
    <main>
        <div class="page-height">
            <h1>Welcome ...</h1>
            <h3>Click on the button to begin.</h3>
            <!-- Button to display the glitch effect on the text below. -->
            <button class="button-30" id="hello-btn">Start</button>

            <div  class="glitch-wrapper">
                <!-- The text that will glitch when the button is clicked. Displayed as none-->
            <div id="hello" class="glitch" data-glitch="World, Hello"></div>
            </div>
        </div>
    </main>
</body>

<script src="script.js" defer></script>
</html>
